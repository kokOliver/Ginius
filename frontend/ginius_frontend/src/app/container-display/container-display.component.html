<div class="container">
  <h1>{{ title }}</h1>
  <div *ngFor="let gin of data.gins" class="gin-box">
    <h2>{{ gin.name }}</h2>
    <p><strong>Origin:</strong> {{ gin.origin }}</p>
    <p><strong>Botanicals:</strong></p>
    <ul>
      <li *ngFor="let botanical of gin.botanicals">{{ botanical }}</li>
    </ul>
  </div>
</div>
